name: Auto Run YukkiMusic Bot

on:
  schedule:
    - cron: '0 * * * *'  # تشغيل البوت كل ساعة
  push:
    branches:
      - main  # يمكنك تعديل هذا إلى الفرع الذي تعمل عليه
  pull_request:
    branches:
      - main  # يمكنك تعديله أيضًا

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # تأكد من استخدام نفس إصدار بايثون الذي تستخدمه في مشروعك

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt || true  # يحاول تثبيت المكتبات ويمرر الأخطاء
        fi

    - name: Run bot
      run: python path/to/your/bot.py  # عدل المسار إلى bot.py الخاص بك
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}  # استخدام المتغير السري
