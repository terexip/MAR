name: Run Telegram Bot

on:
  push:
    branches:
      - main  # تشغيل سير العمل عند دفع تغييرات إلى فرع "main"
  workflow_dispatch:  # السماح بتشغيله يدويًا من واجهة GitHub

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # اختر الإصدار المناسب من بايثون

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt  # تثبيت المكتبات من ملف requirements.txt
          python install_requirements.py  # تشغيل السكربت لتثبيت المكتبات

      - name: Run Bot
        env:
          Bot_Token: ${{ secrets.Bot_Token }}  # استبدل هذا باسم السر الخاص بك
        run: python -m YukkiMusic || true  # تجاوز الأخطاء عند تشغيل البوت
